<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case_1</title>
</head>
<body>
    <script>
        'use strict';      
//Case 1
    //variable declaration 
        let sideSquare;
        let heightSquare;
        let squareVolume;
        let cylinderVolume;
        let consumption;

     // input of variables 
        sideSquare = prompt("Введите значение стороны квадрата основания");
        heightSquare = prompt("Введите значение высоты призмы");

     // mathematical operations
        squareVolume = sideSquare**2 * heightSquare;
        cylinderVolume = Math.PI * (sideSquare/2)**2 *heightSquare;
        consumption = squareVolume - cylinderVolume;

     // derivation of variables
        console.log ("Объем материала ушедшего в расход =", consumption.toFixed(3));


    </script>
</body>
</html>
