<body>   
    <script>
        'use strict';
//Case 2
     //variable declaration 
        let number;
        let firstNumber;
        let secondNumber;
        let thirdNumber;
        let fourthNumber;
        let sum;
        let multiplication;

     // input of variables 
        number = prompt("Введите четырехзначное число");

     // mathematical operations
        fourthNumber = number  % 10;
        thirdNumber = number / 10 % 10;
        secondNumber = number / 100 % 10;
        firstNumber = number /1000 % 10;


        sum = Math.trunc(firstNumber) + Math.trunc(secondNumber) + Math.trunc(thirdNumber) + Math.trunc(fourthNumber);
        multiplication = Math.trunc(firstNumber) * Math.trunc(secondNumber) * Math.trunc(thirdNumber) * Math.trunc(fourthNumber);

     // derivation of variables  
        console.log("Сумма всех цифр =", sum);
        console.log("Произведение всех цифр =", multiplication);


    </script>
</body>
