<body>
    <script>
        'use strict';
//Case 1
        //variable declaration 
        let x;
        let expression; 

        //input of variables
        x = prompt ("Введите число") ;

        //if expression declaration
        if (x != 0)
        {
             
            expression = Math.sin(x) - Math.exp(x)+ x**2 - Math.log(x)
            console.log(expression);

        }
        
        else {
             console.log("Натуральный логарифм нуля не определен");
            };

    </script>
</body>
