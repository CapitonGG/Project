<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case_2</title>
</head>
<body>
    <script>
//Case 2
    //variable declaration 
        let year;
        let leap;
     // input of variables 
        year = prompt("Введите год");
        
        if (year == null) console.log ("Дейсвие было отменено");
        else if (year.trim() == "" ) console.log ("Значение не было введено");
        else if (isNaN(Number(year))) console.log ("Было введено не число");
        else if (year < 0 ) console.log ("Программа не считает года до нашшей эры");
        else {
            if (year % 400 == 0)
            leap = true;
            else if (year % 100 == 0)
            leap = false;
            else if (year % 4 == 0)
            leap = true;
            else
            leap = false;
        };
        console.log(year + " год — " + (leap? "" : "не") + "високосный");

    </script>
</body>
</html>
