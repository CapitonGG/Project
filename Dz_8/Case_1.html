    <script>
        'use strict';
//Case 1
    //variable declaration 
        let MyDate;
        let MyHours;
        let dayOfWeek;

    MyDate = new Date;
    MyHours = MyDate.getHours();
    dayOfWeek = MyDate.getDay();

    switch(dayOfWeek) //calculating the day of the week
        {
        case 0: 
        dayOfWeek = "Воскресенья";
        break;
         case 1: 
        dayOfWeek = "Понедельника";
        break;
        case 2: 
        dayOfWeek = "Вторника";
        break;
        case 3: 
        dayOfWeek = "Среды";
        break;
        case 4: 
        dayOfWeek = "Четверга";
        break;
        case 5: 
        dayOfWeek = "Пятницы";
        break;
        case 6: 
        dayOfWeek = "Субботы";
        break;
         };

     switch (true) //time of day calculation
        {
            case (MyHours >= 0) && (MyHours < 6):  
            console.log("Сейчас ночь", dayOfWeek );
            break;
            case (MyHours >= 6) && (MyHours < 12):  
            console.log("Сейчас утро", dayOfWeek );
            break;
            case (MyHours >= 12) && (MyHours < 18):  
            console.log("Сейчас день", dayOfWeek );
            break;
            case (MyHours >= 18) && (MyHours < 0):  
            console.log("Сейчас вечер", dayOfWeek );
            break;
        };
    </script>
