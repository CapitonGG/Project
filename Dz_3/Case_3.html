<body>
    <script>
        'use strict';
//Case 1
        //variable declaration
        let myDate;
        let dayOfTheWeek;
        let objectDate = {};
        
       //input of variables
        objectDate.date = prompt("Введите дату");
        objectDate.month = prompt("Введите месяц");
        objectDate.year = prompt("Введите год");
        
       //operations on variables
        myDate = new Date(objectDate.year, objectDate.month - 1, objectDate.date);
        dayOfTheWeek = myDate.getDay();

        //derivation of variables
        console.log(objectDate);
        console.log(myDate);
        console.log(dayOfTheWeek);

    </script>
</body>
