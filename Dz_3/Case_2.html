<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case_2</title>
</head>
<body>
    <script>
        'use strict';
//Case 2
        //variable declaration
        const firstNumber = 1.8432611;
        const secondNumber = 1.83;
        const thirdNumber = 5.1;


        //rounding variables
        console.log(firstNumber.toFixed(2));
        console.log(secondNumber.toFixed(2));
        console.log(thirdNumber.toFixed(2));

        console.log(firstNumber.toFixed());
        console.log(secondNumber.toFixed());
        console.log(thirdNumber.toFixed());

        console.log(firstNumber.toFixed(4));
        console.log(secondNumber.toFixed(4));
        console.log(thirdNumber.toFixed(4));

    </script>
</body>
</html>
