<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case_1</title>
</head>
<body>
    <script>
        'use strict';
//Case 1
        //variable declaration
        let firstNamber;
        let secondNamber;
        
        
        //input of variables
        firstNamber = prompt ("Введите первое число");
        secondNamber = prompt ("Второе число");

        //variable type checking
        console.log(firstNamber);
        console.log(typeof(firstNamber));
        console.log(secondNamber);
        console.log(typeof(firstNamber));


        firstNamber = Number(firstNamber);
        secondNamber = Number(secondNamber);

        //actions with variables + type checking
        console.log(firstNamber + secondNamber);
        console.log(typeof(firstNamber + secondNamber));
        
        console.log(firstNamber - secondNamber);
        console.log(typeof(firstNamber - secondNamber));

        console.log(firstNamber * secondNamber);
        console.log(typeof(firstNamber * secondNamber));
        
        console.log(firstNamber / secondNamber);
        console.log(typeof(firstNamber / secondNamber));
        
        console.log(firstNamber % secondNamber);
        console.log(typeof(firstNamber % secondNamber));

    </script>
</body>
</html>
