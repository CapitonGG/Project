<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
      'use strict';
//Case 4
        //variable declaration
        let firstEmployee = {};
        let secondEmployee = {};
        let totalSalary;
        let averageMonthlySalary;

        //input of variables
      firstEmployee.surname = prompt("Введите фамилию первого сотрудника");
      firstEmployee.salary = prompt("Введите заработную плату первого сотрудника в ₽");

      secondEmployee.surname = prompt("Введите фамилию второго сотрудника");
      secondEmployee.salary = prompt("Введите заработную плату второго сотрудника в ₽");

        //mathematical operations
      firstEmployee.salaryYear = Math.ceil(firstEmployee.salary * 12);
      secondEmployee.salaryYear = Math.ceil(secondEmployee.salary * 12);

      totalSalary = Math.ceil(Number(firstEmployee.salary * 12) + Number(secondEmployee.salary * 12));

      averageMonthlySalary = Math.ceil(totalSalary/12);




        //operations on variables
      console.log(firstEmployee.surname, "получил(а) за год", firstEmployee.salaryYear, "₽");
      console.log(secondEmployee.surname, "получил(а) за год", secondEmployee.salaryYear, "₽");

      console.log("Оба сотрудника получат за год", totalSalary, "₽");

      console.log("Средняя месячная заработная плата сотрудников составляет",  averageMonthlySalary, "₽");


    </script>
</body>
</html>
