<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case_1</title>
</head>
<body>
    <script>
     'use strict';
//Case 1
    //variable declaration

        let circumference;
        let radius;
        let square;
        let sideOfSquare;
        
     //input of variables

     circumference = prompt("Введите длинну окрудности")

     //mathematical operations

     radius = circumference / (2*Math.PI);
     square = Math.PI * radius**2;
     sideOfSquare = Math.sqrt(square);

     //derivation of variables

     console.log("Радиус этой окружности", radius.toFixed(3));
     console.log("Площадь этой окружности", square.toFixed(3));
     console.log("Сторона квадрата, площадь которого равна найденной площади круга", sideOfSquare.toFixed(3));



    </script>
</body>
</html>
