<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case_2</title>
</head>
<body>
    <script>
     'use strict';  
//Case 2
    //variable declaration
        let number;
        let secondDegree;
        let fourthDegree;
        let eighthDegree;
        let twelfthDegree;

     // input of variables   
        number = prompt("Введите число");

     // mathematical operations
        secondDegree = (number * number); // raise to 2nd degree
        fourthDegree = (secondDegree * secondDegree); // raise to the 4th power
        eighthDegree = (fourthDegree * fourthDegree); // raise to the 8th power
        twelfthDegree = (eighthDegree * secondDegree * number * number); // raise to the 12th power

     // derivation of variables
        console.log("Число в 12 степени = ", twelfthDegree);



    </script>
</body>
</html>
