<body>
    <script>
         'use strict';
//Case 4
    //variable declaration 
        let variableX;
        let variableY;

     // input of variables 
       variableX = prompt("Введите значение функции x");
       
     // fool proof and problem solving   
       if (variableX == null) console.log ("Дейсвие было отменено");
        else if (variableX.trim() == "" ) console.log ("Значение не было введено");
        else if (isNaN(Number(variableX))) console.log ("Было введено не число");
        else {
            variableX = Number(variableX);
            if (variableX <= -1) variableY = (-variableX)**2 - 4*variableX - 3;
            else if (variableX <= 1) variableY = variableX + 1;
            else if (variableX > 1) variableY = 2/variableX;

            console.log("Значение функции y =", variableY);

        }

    </script>
</body>
