<html lang="en">
<head>

<body>
    <script>
        'use strict';
//Case 3
    //variable declaration 
        let fullPolicyCost;
        let basicPolicyCost;
        let coefficient;
        let enginePower;

  
      
     // input of variables + fool proof and problem solving
      basicPolicyCost = prompt("Введите базовую стоимость полиса");    
        if (basicPolicyCost == null) console.log ("Дейсвие было отменено");
        else if (basicPolicyCost.trim() == "" ) console.log ("Базовая стоимость не введена");
        else if (isNaN(Number(basicPolicyCost))) console.log ("При вводе базовой стоимости, было введено не число");
        else if (Number(basicPolicyCost)<= 0) console.log("Недопусстимое значение стоимости");
        else {
         enginePower = prompt("Введите мощность двигателя");
            if (enginePower == null) console.log ("Дейсвие было отменено");
            else if (enginePower.trim() == "" ) console.log ("Значение мощности двигателя не введено");
            else if (isNaN(Number(enginePower))) console.log ("При вводе мощности двигателя, было введено не число");
            else if (Number(enginePower)<= 0) console.log("Недопустимая мощность двигателя");
            else{
                enginePower = Number(enginePower);
                if (enginePower <= 50) coefficient = 0.6;
                else if (enginePower <= 70) coefficient = 1;
                else if (enginePower <= 100) coefficient = 1.1;
                else if (enginePower <= 120) coefficient = 1.2;
                else if (enginePower <= 150) coefficient = 1.4;
                else if (enginePower > 150) coefficient = 1.6;
        
                    fullPolicyCost =  basicPolicyCost * coefficient;
                    console.log ("За полис ОСАГО необходимо звплатить", fullPolicyCost, "₽");
            }
        }


    </script> 
</body>
</html>
