<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case_2</title>
</head>
<body>
    <script>
        'use strict';
//Case 2
    //variable declaration 
        let firstNumber;
        let secondNamber;
        let operation;

     // input of variables 
        firstNumber = prompt("Введите первое число");
        secondNamber = prompt("Введите второе число");
        operation = prompt("Введите арифметический знак");

     // fool proof and problem solving
        if (firstNumber == null) console.log ("Первое число не введено");
        else if (firstNumber.trim() == "" ) console.log ("Значение первого числа не было введено");
        else if (isNaN(Number(firstNumber))) console.log ("При вводе первого числа, было введено не число");
        else{
                if (secondNamber == null) console.log ("Второе число не введено");
                else if (secondNamber.trim() == "" ) console.log ("Значение второго числа не было введено");
                else if (isNaN(Number(secondNamber))) console.log ("При вводе второго числа, было введено не число");
                else {

                    firstNumber = Number(firstNumber);
                    secondNamber = Number(secondNamber);

                    switch (operation) {

                    case "+":
                        console.log(firstNumber + secondNamber);
                        break;
                    case "-":
                        console.log(firstNumber - secondNamber);
                        break;
                    case "*":
                        console.log(firstNumber * secondNamber);
                        break;
                    case "/":
                         if (secondNamber != 0) console.log(firstNumber / secondNamber);
                         else console.log("На 0 делить нельзя");
                        break;
                    default: 
                        console.log("Введен неверный знак");       

                    };               
                };
            };

    </script>
</body>
</html>
