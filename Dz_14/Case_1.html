    <script>
"use strict";
//Case_1
        //create class Employee
    class Employee {

    constructor(name, surname, wages, days) {
        this.name = name;
        this.surname = surname;
        this.wages = wages;
        this.days = days;
    }


  getSalary() {
    return this.wages * this.days;
  } 
  
  toString(){
    return `(${this.name}, ${this.surname}, ${this.getSalary()})`;
  }
}

    //input and output of employee data
let injectedName = prompt("Введите имя работника");
let injectedSurname = prompt("Введите фамилию работника");
let injectedWages = +prompt("Введите заработную плату работника");
let injectedDay = +prompt("Введите количество отработанных дней работника");

let employee = new Employee(injectedName, injectedSurname, injectedWages, injectedDay);

    console.log(employee.toString());
    </script>
