    <script>
        'use strict';
//Case 4        
        let candyPrice;
        let cookiePrice;
        let taskA;
        let taskB;

        candyPrice = prompt("Введите цену за 1 килограмм конфет в ₽");
        cookiePrice = prompt("Введите цену за 1 килограмм печенья в ₽");
        
//Mathematical operations
        taskA = 0.3*candyPrice+0.4*cookiePrice;
        taskB = (1.8*candyPrice+2*cookiePrice)*3;


        console.log("Для решения первой задачи нам потребуется ",taskA,"₽");
        console.log("Для решения второй задачи нам потребуется ",taskB,"₽");
        
    </script>
